<div class="container">
  <div class="row text-center">
    <div class="col-md-4"></div>
    <div class="col-md-1"><hr class="bottom-line"/></div>
    <div class="col-md-2"><h1>Login</h1></div>
    <div class="col-md-1"><hr class="bottom-line"/></div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <br />
          <input type="text" class="form-control" name="email" placeholder="E-mail">
          <br />
          <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-1">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
    <div class="col-md-2"><a class="btn btn-default">Lost your password?</a></div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <hr class="bottom-line-2" />
      <p class="text-center">New to site? <a>Create account</a></p>

      <div class="col-md-4">
        <img src="assets/images/paw.png" width="100%" alt="Paw">
      </div>
      <div class="col-md-8"><h1>Super Track</h1></div>
    </div>
  </div>
</div>
